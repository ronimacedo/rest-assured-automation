jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Set up Maven
        run: | 
          mvn --version

      - name: Build and run tests
        run: |
          mvn -Dtest=testeBasico test

